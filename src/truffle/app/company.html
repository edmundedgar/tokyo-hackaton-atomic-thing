<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-language" content="en">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetaCoin - Default Truffle App</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>

<body>

<div id="wrap">

<h3>Reservation site backend (automated script)</h3>

<span id="status"></span>
<table>
 <tr>
   <th>ID</th>

   <th>TXID</th>
   <th>Hold ID</th>
   -->
   <th>Address</th>
   <th>Price</th>
   <th>Expiry</th>
   <th>Cancel</th>
 </tr>
 <tr class="template-row" style="display:none">
   <td class="external_id"></td>
   <!--
   <td class="txid"></td>
   <td class="hold_id"></td>
   -->
   <td class="user"></td>
   <td class="price"></td>
   <td class="expiry"></td>

 </tr>
</table>
